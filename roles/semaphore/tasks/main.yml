- name: Install pip
  ansible.builtin.package:
    name: python3-pip
    state: present

- name: Install docker module
  ansible.builtin.pip:
    name:
      - docker
      - docker-compose
    state: present

- name: Create semaphore user
  ansible.builtin.user:
    name: semaphore
    comment: SemaphoreUI
    uid: 1001
    group: docker

- name: Create config directory
  ansible.builtin.file:
    path: /home/semaphore/config
    state: directory
    owner: semaphore
    group: docker
    mode: '0750'

- name: Copy requirements.txt
  ansible.builtin.copy:
    src: requirements.txt
    dest: /home/semaphore/config/
    owner: semaphore
    group: docker
    mode: '0640'

- name: Deploy .env
  ansible.builtin.template:
    src: env.j2
    dest: /home/semaphore/.env
    owner: semaphore
    group: docker
    mode: '0640'
  notify: restart semaphore

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /home/semaphore/docker-compose.yml
    owner: semaphore
    group: docker
    mode: '0640'
  notify: restart semaphore

- name: Pull image for semaphore
  community.docker.docker_compose:
    project_src: /home/semaphore
    state: present
    pull: true
    recreate: never
  notify: restart semaphore
